<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octanet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" width=250>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Internships</a>
                <a href="#">Services</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1">

            </div><br>
            <div class="box2">

            </div><br>
            <div class="box3">

            </div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__bounceInLeft">
                <h1>Your Dream<br>Our Destiny</h1>
                <button>Explore More</button>
            </div>
            <div class="right">
                <img src="bg.png" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
            </div>
        </div>
        <div class="links animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="icon1.png">
            <img src="icon2.png">
            <img src="icon3.png">
            <img src="icon4.png">
        </div>
    </header>
</body>

</html>
